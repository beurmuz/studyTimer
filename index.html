<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTimer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="pageSection">
        <div class="pageBox">
            <h1>Prepare The TOEIC speaking</h1>
        </div>
    </header>

    <main class="mainSection">
        <div class="displayTime">
            00:00
        </div>
        <div class="controlBox">
            <!-- <button class="controlBtn startBtn">Start</button> -->
            <button class="controlBtn stopBtn">Stop</button>
            <button class="controlBtn resetBtn">Reset</button>
        </div>
        <div class="mainBox">
            <button class="timerBtn timer3sec" value="3">3sec</button>
            <button class="timerBtn timer15sec" value="15">15sec</button>
            <button class="timerBtn timer30sec" value="30">30sec</button>
            <button class="timerBtn timer45sec" value="45">45sec</button>
            <button class="timerBtn timer60sec" value="60">60sec</button>
        </div>
    </main>
</body>
</html>
